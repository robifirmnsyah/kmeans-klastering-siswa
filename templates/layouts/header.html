<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="static/assets/logo1.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Klastering Siswa</title>
        
        <!-- Stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet" />
        <link href="{{ url_for('static',filename='css/custom_style.css') }}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    </head>
    <body>
        {% if request.endpoint != 'login' %}
        <!-- Navbar -->
        <nav class="navbar btn navbar-light bg-light border-bottom fixed-top">
            <div class="container-fluid">
                <!-- Sidebar Toggle Button -->
                <button id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                
                <!-- Profile Section -->
                {% if session.get('sudah_login') %}
                <div class="profile-section">
                    <h5 class="navbar-text mb-0 me-3">Hi {{ session['nama'] }}!</h5>
                    <div class="dropdown">
                        <div class="profile-icon" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Icon">
                        </div>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{{ url_for('edit_user', user_id=session['nip']) }}">Edit User</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
                {% endif %}
            </div>
        </nav>
        {% endif %}
