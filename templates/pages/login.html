{% include 'layouts/header.html' %}
<div class="loginbg d-flex justify-content-center align-items-center vh-100" style="background-image: url('static/assets/bg.jpeg'); background-size: cover; background-position: center;">
    <div class="card shadow-lg border-0 p-4" style="width: 100%; max-width: 450px; border-radius: 16px; margin-top: 50px; margin-bottom: 50px;">
        <div class="text-center mb-4">
            <h4 class="mt-3">Klastering Siswa</h4>
            <h4 class="mt-3">SMK Prakarya Internasional</h4>
            <img src="static/assets/logo1.png" alt="SMK Prakarya Logo" class="img-fluid mt-4" style="max-width: 150px;">
        </div>
        <form method="POST" action="{{ url_for('login') }}">
            {% if pesan %}
            <div class="alert alert-danger" role="alert">
                {{ pesan }}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Masukkan Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Masukkan Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Ingat Saya</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3 mb-3">Login Aplikasi</button>
            </div>
        </form>        
    </div>
</div>
{% include 'layouts/footer.html' %}
